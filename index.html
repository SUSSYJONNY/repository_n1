<!DOCTYPE html>
<html>

<head>
    <title>Jogo de Perguntas e Respostas</title>
</head>

<body>
    <h1>Bem-vindo ao Jogo de Perguntas e Respostas!</h1>
    <p id="pergunta">Qual é a capital do Brasil?</p> <input type="text" id="resposta"> <button
        onclick="verificarResposta()">Responder</button>
    <div id="resultado"></div> <img id="imagem" style="display: none;" src="URL_DA_IMAGEM_CORRETA.jpg"
        alt="Resposta Correta">
    <script> function verificarResposta() { var resposta = document.getElementById("resposta").value.toLowerCase(); if (resposta === "brasília") { document.getElementById("resultado").textContent = "Correto! Você acertou!"; document.getElementById("imagem").style.display = "block"; setTimeout(function () { document.getElementById("imagem").style.display = "none"; document.getElementById("resultado").textContent = ""; }, 5000); // A imagem ficará visível por 5 segundos (5000 milissegundos) } else { document.getElementById("resultado").textContent = "Errado. Tente novamente."; } } </script>
</body>

</html>
